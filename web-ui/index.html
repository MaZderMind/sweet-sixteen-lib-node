<!doctype html>
<html>
	<head>
		<title>SweetSixteen WebSocketDriver UI</title>
		<link href="display.css" rel="stylesheet">
	</head>
	<body>
		<div class="board b-0" data-id="0">
			<div class="display" data-id="0"><img src="display.svg" class="svg green d-0 d-0-0"></div>
			<div class="display" data-id="1"><img src="display.svg" class="svg green d-1 d-0-1"></div>
			<div class="display" data-id="2"><img src="display.svg" class="svg green d-2 d-0-2"></div>
			<div class="display" data-id="3"><img src="display.svg" class="svg green d-3 d-0-3"></div>

			<div class="display" data-id="4"><img src="display.svg" class="svg red d-4 d-1-0"></div>
			<div class="display" data-id="5"><img src="display.svg" class="svg red d-5 d-1-1"></div>
			<div class="display" data-id="6"><img src="display.svg" class="svg red d-6 d-1-2"></div>
			<div class="display" data-id="7"><img src="display.svg" class="svg red d-7 d-1-3"></div>

			<div class="led" data-id="0"><img src="led.svg" class="svg red l-0"></div>
			<div class="led" data-id="1"><img src="led.svg" class="svg red l-1"></div>
			<div class="led" data-id="2"><img src="led.svg" class="svg red l-2"></div>
			<div class="led" data-id="3"><img src="led.svg" class="svg red l-3"></div>
			<div class="led" data-id="4"><img src="led.svg" class="svg red l-4"></div>
			<div class="led" data-id="5"><img src="led.svg" class="svg red l-5"></div>
			<div class="led" data-id="6"><img src="led.svg" class="svg red l-6"></div>
			<div class="led" data-id="7"><img src="led.svg" class="svg red l-7"></div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/jquery/jquery.min.js"></script>
		<script src="/jquery-svg-to-inline/js/jquery-svg-to-inline.min.js"></script>
		<script src="display.js"></script>
	</body>
</html>
